<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Murder Mystery Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="intro-overlay">
        <button id="intro-play-btn">â–¶</button>
    </div>

    <div id="intro-video-container" style="display: none;">
        <video id="intro-video" muted playsinline>
            <source src="media/videos/chandu-killed.mp4" type="video/mp4">
        </video>
    </div>

    <div id="game-container">
        <div id="timer-label" style="display:none;">Time left:</div>
        <div id="timer">60:00</div>
        <div id="kill-count">KILL COUNT: <span id="killNumber">0</span></div>
    </div>
    
    <div id="button-bar">
        <button class="game-btn" id="blackout-btn">
            <img src="media/images/blackout.png" alt="Blackout" />
        </button>
        <button class="game-btn" id="hint-btn">
            <img src="media/images/clue.png" alt="Reduce Timer" />
        </button>
        <button class="game-btn" id="kill-btn">
            <img src="media/images/murder.png" alt="When killed" />
        </button>
    </div>

    <div id="character-list">
        <h3>GUESTS</h3>
        <ul>
            <li>Chandan - </li>
            <li>Nyasha - </li>
            <li>Friend 1 - </li>
            <li>Friend 2 - </li>
            <li>Friend 3/plug - </li>
            <li>Nyasha's mom - </li>
            <li>Nyasha's dad - </li>
            <li>Maid 1 - </li>
            <li>Maid 2 - </li>
            <li>Cook - </li>
            <li>Gardener - </li>
        </ul>
    </div>

    <script src="script.js"></script>

</body>

</html>
